<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        border: 2px solid black;

        /* criando as grids no elemento pai */
        display: grid;
        grid-template-columns: repeat(2, 1fr) 4fr repeat(2, 1fr);
        grid-template-rows: 50px 100px 200px;
      }
      .item {
        text-align: center;
        background-color: lightblue;
        border: 2px solid darkblue;

        /* definindo a posição do elemento filho em relação ao elemento pai*/
        /* grid-column-start: 1;
        grid-column-end: 4;
        grid-row-start: 2;
        grid-row-end: 4; */

        /* Forma resumida */
        grid-column: 1 / 4;
        grid-row: 2 / 4;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">item-a</div>
    </div>
  </body>
</html>
