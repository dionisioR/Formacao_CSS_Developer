<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        background: yellow;
        padding: 10px;
        margin-bottom: 20px;

        /***************************/
        display: grid;
        /***************************/
        /* grid-template-columns: 200px 200px 200px; */
        /* grid-template-columns: 200px 300px 100px; */
        /* grid-template-columns: 200px 300px 100px 400px; */
        /* grid-template-columns: 50% 30% 10% 10%; */
        /* grid-template-columns: 50% 200px 2rem; */
        grid-template-columns: 200px 200px 200px;
        /***************************/
        /* grid-template-rows: 100px 200px; */
        grid-template-rows: 100px 200px 300px;
      }
      .item {
        border:1px solid black;
      }

      .item-01{
        background: palevioletred;
      }
      .item-02{
        background: cornflowerblue;
      }
      .item-03{
        background: palegreen;
      }
      .item-04{
        background: orange;
      }
      .item-05{
        background: cadetblue;
      }
      .item-06{
        background: aqua;
      }

    </style>
  </head>
  <body>
    <div class="container">
      <div class="item item-01">item 01</div>
      <div class="item item-02">item 02</div>
      <div class="item item-03">item 03</div>
      <div class="item item-04">item 04</div>
      <div class="item item-05">item 05</div>
      <div class="item item-06">item 06</div>
    </div>
  </body>
</html>
